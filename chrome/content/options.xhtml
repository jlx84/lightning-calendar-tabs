<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet href="chrome://messenger/skin/messenger.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/input-fields.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/themeableDialog.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/shared/grid-layout.css" type="text/css"?>
<?xml-stylesheet href="../skin/tabs.css" type="text/css"?>

<window xmlns:html="http://www.w3.org/1999/xhtml"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        title="Lightning calendar tabs settings"
        onload="load()"
        lightweightthemes="true">
<dialog id="lightningcalendartabs_prefwindow"
        buttons="accept, cancel">

    <script type="application/javascript" src="chrome://lightningcalendartabs/content/options.js"/>
    <script type="application/javascript" src="chrome://messenger/content/dialogShadowDom.js"/>

    <description class="header">
      Customize the functionality of Lightning calendar tabs
    </description>

    <separator class="thin"/>

    <html:div class="grid-two-column-fr">
      <html:div class="left">
        <label class="header" value="Preferences of month tabs" />
        <html:div class="grid-two-column-fr">
          <label value="Enabled:" />
          <checkbox checked="true" id="extensions.lightningcalendartabs.tabs.months.enabled" />
          <label value="Amount of past tabs:" />
          <html:input type="number" min="0" max="12" class="size2"
                      id="extensions.lightningcalendartabs.tabs.months.past" />
          <label value="Amount of future tabs:" />
          <html:input type="number" min="0" max="12" class="size2"
                      id="extensions.lightningcalendartabs.tabs.months.future" />
        </html:div>
      </html:div>

      <html:div>
        <label class="header" value="Preferences of multiweek tabs" />
        <html:div class="grid-two-column-fr">
          <label value="Enabled:" />
          <checkbox checked="true"
                    id="extensions.lightningcalendartabs.tabs.multiweeks.enabled" />
          <label value="Amount of past tabs:" />
          <html:input type="number" min="0" max="20" class="size2"
                      id="extensions.lightningcalendartabs.tabs.multiweeks.past" />
          <label value="Amount of future tabs:" />
          <html:input type="number" min="0" max="20" class="size2"
                      id="extensions.lightningcalendartabs.tabs.multiweeks.future" />
        </html:div>
      </html:div>

      <html:div class="left">
        <label class="header" value="Preferences of week tabs" />
        <html:div class="grid-two-column-fr">
          <label value="Enabled:" />
          <checkbox checked="true"
                    id="extensions.lightningcalendartabs.tabs.weeks.enabled" />
          <label value="Amount of past tabs:" />
          <html:input type="number" min="0" max="20" class="size2"
                      id="extensions.lightningcalendartabs.tabs.weeks.past" />
          <label value="Amount of future tabs:" />
          <html:input type="number" min="0" max="20" class="size2"
                      id="extensions.lightningcalendartabs.tabs.weeks.future" />
        </html:div>
      </html:div>

      <html:div>
        <label class="header" value="Preferences of day tabs" />
        <html:div class="grid-two-column-fr">
          <label value="Enabled:" />
          <checkbox checked="true"
                    id="extensions.lightningcalendartabs.tabs.days.enabled" />
          <label value="Amount of past tabs:" />
          <html:input type="number" min="0" max="31" class="size2"
                      id="extensions.lightningcalendartabs.tabs.days.past" />
          <label value="Amount of future tabs:" />
          <html:input type="number" min="0" max="31" class="size2"
                      id="extensions.lightningcalendartabs.tabs.days.future" />
        </html:div>
      </html:div>
    </html:div>

    <!-- other settings -->
    <html:div>
      <label class="header" value="Other settings" />
      <html:div class="grid-two-column-fr">
          <label value="Text color of current date tab:" />
          <html:input type="color"
                      id="extensions.lightningcalendartabs.tabs.text_color_current" />
          <label value="Text color of past date tab:" />
          <html:input type="color"
                      id="extensions.lightningcalendartabs.tabs.text_color_past" />
          <label value="Text color of future date tab:" />
          <html:input type="color"
                      id="extensions.lightningcalendartabs.tabs.text_color_future" />
          <label value="Text color of new period tab:" />
          <html:input type="color"
                      id="extensions.lightningcalendartabs.tabs.text_color_new_period" />
          <label value="Display additional tab when out of tabs range:" />
          <checkbox checked="false"
                    id="extensions.lightningcalendartabs.tabs.show_other_tab" />
      </html:div>
    </html:div>

</dialog>
</window>
